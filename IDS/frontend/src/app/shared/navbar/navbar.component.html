<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo and Brand -->
    <div class="navbar-brand">
      <a routerLink="/dashboard" class="brand-link">
        <span class="brand-icon">🏥</span>
        <span class="brand-text">Hospital System</span>
      </a>
    </div>

    <!-- Navigation Links -->
    <ul class="navbar-menu">
      <li class="nav-item">
        <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
          <span class="nav-icon">📊</span>
          <span class="nav-text">Dashboard</span>
        </a>
      </li>

      <li class="nav-item" *ngIf="canAccessPatients()">
        <a routerLink="/patients" routerLinkActive="active" class="nav-link">
          <span class="nav-icon">👥</span>
          <span class="nav-text">Pacientes</span>
        </a>
      </li>

      <li class="nav-item" *ngIf="canAccessAppointments()">
        <a routerLink="/appointments" routerLinkActive="active" class="nav-link">
          <span class="nav-icon">📅</span>
          <span class="nav-text">Citas</span>
        </a>
      </li>

      <li class="nav-item" *ngIf="canAccessMedicalRecords()">
        <a routerLink="/medical-records" routerLinkActive="active" class="nav-link">
          <span class="nav-icon">📋</span>
          <span class="nav-text">Registros Médicos</span>
        </a>
      </li>
    </ul>

    <!-- User Section -->
    <div class="navbar-user">
      <div class="user-info">
        <span class="user-icon">👤</span>
        <div class="user-details">
          <span class="user-name">{{ userName }}</span>
          <span class="user-role">{{ roleLabel }}</span>
        </div>
      </div>
      <button class="logout-btn" (click)="logout()" title="Cerrar sesión">
        <span class="logout-icon">🚪</span>
      </button>
    </div>
  </div>
</nav>
